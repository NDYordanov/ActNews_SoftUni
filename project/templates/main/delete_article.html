{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Delete Article</h1>
    <div class="container bg-light">
        <div class="col-md-12 text-center">
            <form method="post" action="{% url 'delete article page' article.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-danger mt-2 justify-content-center" type="submit">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
