{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="clearfix">
    <h2 class="article-txt">{{ article.title}}</h2>
        <img src="{{ article.image.url }}" class="col-md-6 float-md-end mb-3 ms-md-3" width="300vh" height="500vh" alt="The image of the Article">
        <p class="article-txt">
            {{ article.summary }}
        </p>
    </div>

    {% if request.user.is_superuser %}
        <a href="{% url 'edit article page' article.id %}" class="btn btn-primary">Edit article</a>
        <a href="{% url 'delete article page' article.pk %}" class="btn btn-danger">Delete article</a>
    {% endif %}
{% endblock %}
