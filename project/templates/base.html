<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}

        <meta charset="UTF-8">
        <title>ActNews</title>

        <link rel="icon" type="image/png" href="{% static 'images/ActNews_logo.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css.css' %}">

        <!-- Bootstrap link -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a href="{% url 'home page' %}" class="brand-logo"><img class="rounded ms-2"
                                                                      src="{% static 'images/ActNews_logo.png' %}"
                                                                      alt="The ActNews logo"
                                                                      width="100px"
                                                                      height="80px"></a>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 sticky-top">
                {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item"><a class="nav-link" href="">Add article</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile details' request.user.id%}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout user' %}">Log out</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login user' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
    </head>

    <body>
        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
