{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ profile.profile_picture.url }}"
                     class="w-50 rounded mx-auto d-block" alt="description">
            </div>
            <div class="d-inline p-2 w-50">


                <div class="d-flex flex-column">
                    <h5><u>Name:</u> {{ profile.first_name }} {{ profile.last_name }}</h5>
                    <h5><u>Position:</u> {{ profile.position }}</h5>
                </div>
                    <a href="{% url 'change password' %}" class="btn btn-danger">Change password</a>
            </div>
        </div>
    </div>

{% endblock %}
